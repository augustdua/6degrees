<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Zaurq - Title</title>
    <style>
        @font-face {
            font-family: 'Riccione-DemiBold';
            src: url('../frontend/public/fonts/Riccione-DemiBold.otf') format('opentype');
            font-weight: 600;
            font-style: normal;
        }
        @font-face {
            font-family: 'Gilroy';
            src: url('../frontend/public/fonts/gilroy/Gilroy-Bold.ttf') format('truetype');
            font-weight: 700;
        }
        @font-face {
            font-family: 'Gilroy';
            src: url('../frontend/public/fonts/gilroy/Gilroy-SemiBold.ttf') format('truetype');
            font-weight: 600;
        }
        @font-face {
            font-family: 'Gilroy';
            src: url('../frontend/public/fonts/gilroy/Gilroy-Medium.ttf') format('truetype');
            font-weight: 500;
        }
        @font-face {
            font-family: 'Gilroy';
            src: url('../frontend/public/fonts/gilroy/Gilroy-Regular.ttf') format('truetype');
            font-weight: 400;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; font-family: 'Gilroy', sans-serif; }
        
        .slide-container { 
            width: 1920px; 
            height: 1080px; 
            position: relative; 
            overflow: hidden; 
            transform-origin: center center;
            background: #000;
        }
        
        .slide { 
            width: 1920px; 
            height: 1080px; 
            background: #000; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            position: relative;
        }
        
        .logo {
            font-family: 'Riccione-DemiBold', sans-serif;
            font-size: 220px;
            font-weight: 600;
            letter-spacing: -4px;
            background: linear-gradient(135deg, #CBAA5A 0%, #E8D5A3 50%, #CBAA5A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 50px;
        }
        
        .gold-line {
            width: 320px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #CBAA5A, transparent);
            margin-bottom: 70px;
        }
        
        .tagline {
            font-family: 'Gilroy', sans-serif;
            font-size: 64px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 12px;
            line-height: 1.5;
            color: #FAFAFA;
            text-align: center;
        }
        
        .subtitle {
            font-family: 'Gilroy', sans-serif;
            font-size: 32px;
            font-weight: 500;
            color: rgba(250, 250, 250, 0.5);
            margin-top: 90px;
            letter-spacing: 4px;
        }
        
        .footer {
            position: absolute;
            bottom: 80px;
            width: 100%;
            padding: 0 120px;
            display: flex;
            justify-content: space-between;
            color: rgba(250, 250, 250, 0.35);
            font-family: 'Gilroy', sans-serif;
            font-size: 22px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .slide-num { 
            position: absolute; 
            top: 70px; 
            right: 100px; 
            font-size: 22px; 
            opacity: 0.5; 
            font-weight: 600; 
            color: #FAFAFA;
            font-family: 'Gilroy', sans-serif;
        }
    </style>
    <script>
        function scale() {
            const container = document.querySelector('.slide-container');
            const scaleX = window.innerWidth / 1920;
            const scaleY = window.innerHeight / 1080;
            const scale = Math.min(scaleX, scaleY);
            container.style.transform = `scale(${scale})`;
        }
        window.onresize = scale; window.onload = scale;
    </script>
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <div class="slide-num">01</div>
            <div class="logo">Zaurq</div>
            <div class="gold-line"></div>
            <div class="tagline">It's not who you are.<br>It's who you know.</div>
            <div class="subtitle">The Social Capital Platform</div>
            
            <div class="footer">
                <span>Confidential</span>
                <span>Zaurq Pitch Deck â€¢ November 2025</span>
            </div>
        </div>
    </div>
</body>
</html>
