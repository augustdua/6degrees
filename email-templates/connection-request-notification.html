<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connection Request - 6Degree</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #000000;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #000000; padding: 40px 20px;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" style="background: linear-gradient(180deg, #0a0a0a 0%, #000000 100%); border-radius: 24px; border: 2px solid #222222; overflow: hidden; box-shadow: 0 8px 40px rgba(203, 170, 90, 0.1);">
          
          <!-- Header with Logo -->
          <tr>
            <td style="padding: 40px 40px 24px 40px; text-align: center;">
              <h1 style="margin: 0; font-size: 36px; font-weight: 600; letter-spacing: -1px;">
                <span style="background: linear-gradient(135deg, #CBAA5A 0%, #E8D5A3 50%, #CBAA5A 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">6degree.app</span>
              </h1>
              <div style="width: 60px; height: 2px; background: linear-gradient(90deg, transparent, #CBAA5A, transparent); margin: 16px auto 0 auto;"></div>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td style="padding: 20px 40px 40px 40px;">
              <p style="margin: 0 0 8px 0; color: #888888; font-size: 11px; letter-spacing: 2px; text-transform: uppercase; text-align: center;">CONNECTION REQUEST</p>
              <h2 style="margin: 0 0 24px 0; color: #FFFFFF; font-size: 24px; font-weight: 600; text-align: center;">
                {{SENDER_NAME}} wants to connect
              </h2>

              <!-- Request Message Box -->
              <table width="100%" cellpadding="0" cellspacing="0" style="margin: 24px 0; background: linear-gradient(135deg, rgba(203, 170, 90, 0.08) 0%, rgba(203, 170, 90, 0.02) 100%); border-radius: 16px; border: 1px solid rgba(203, 170, 90, 0.2);">
                <tr>
                  <td style="padding: 24px;">
                    <p style="margin: 0 0 8px 0; color: #888888; font-size: 10px; letter-spacing: 1px; text-transform: uppercase;">MESSAGE</p>
                    <p style="margin: 0; color: #FFFFFF; font-size: 15px; line-height: 1.6;">
                      "{{REQUEST_MESSAGE}}"
                    </p>
                  </td>
                </tr>
              </table>

              <!-- CTA Buttons -->
              <table width="100%" cellpadding="0" cellspacing="0" style="margin: 24px 0;">
                <tr>
                  <td align="center">
                    <a href="https://6degree.app/profile?tab=network" style="display: inline-block; background: linear-gradient(135deg, #CBAA5A 0%, #E8D5A3 50%, #CBAA5A 100%); color: #000000; text-decoration: none; padding: 16px 40px; border-radius: 100px; font-size: 12px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; box-shadow: 0 4px 24px rgba(203, 170, 90, 0.3);">
                      VIEW REQUEST
                    </a>
                  </td>
                </tr>
              </table>

              <p style="margin: 24px 0 0 0; color: #666666; font-size: 12px; text-align: center; line-height: 1.6;">
                Accept to add {{SENDER_NAME}} to your network and start building your social capital together.
              </p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="background-color: #000000; padding: 24px 40px; text-align: center; border-top: 1px solid #222222;">
              <p style="margin: 0 0 8px 0; color: #666666; font-size: 11px; letter-spacing: 1px;">
                <a href="https://6degree.app/profile?tab=info" style="color: #888888; text-decoration: none;">Update notification preferences</a>
              </p>
              <p style="margin: 0; color: #444444; font-size: 10px; letter-spacing: 1px;">
                Â© 2025 6Degree. All rights reserved.
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
