  <text x="340" y="400" font-family="Arial, sans-serif" font-size="16" fill="#10b981" text-anchor="middle" font-weight="bold">YOU</text>

  <path d="M385 350 L445 350" stroke="#3b82f6" stroke-width="4" marker-end="url(#arrow)"/>

  <circle cx="485" cy="350" r="30" fill="#f59e0b" stroke="white" stroke-width="3"/>
  <text x="485" y="360" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">ðŸŽ¯</text>
